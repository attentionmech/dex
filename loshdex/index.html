<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>loshdex</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      position: relative;
    }

    #renderCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 20px;
      /* From bottom to top */
      left: 42px;
      /* Align to the right */
      /* Remove left alignment */
      transform: none;
      /* Remove centering transform */
      display: flex;
      gap: 15px;
    }

    #modelSelect {
      width: 280px;
      padding: 0.5em;
      /* Increased padding for better appearance */
      border: 1px solid #ccc;
      /* Added border for definition */
      border-radius: 5px;
      /* Rounded corners */
    }

    #cameraSelect {
      width: 280px;
      padding: 0.5em;
      /* Increased padding for better appearance */
      border: 1px solid #ccc;
      /* Added border for definition */
      border-radius: 5px;
      /* Rounded corners */
    }

    button {
      padding: 0.5em 1.2em;
      /* Adjusted padding for better proportions */
      font-size: 1em;
      border: none;
      border-radius: 5px;
      /* Rounded corners */
      background-color: #f0f0f0;
      /* Light gray background */
      cursor: pointer;
      transition: background-color 0.3s ease;
      /* Smooth hover transition */
    }

    button:hover {
      background-color: #e0e0e0;
      /* Darker gray on hover */
    }

    #author {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.8em;
      color: #888;
      opacity: 0.6;
      pointer-events: none;
    }

    #author a {
      color: #888;
      text-decoration: none;
      pointer-events: auto;
    }

    #author a:hover {
      text-decoration: underline;
    }
    #twitterLink {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background-color: #000000;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.85em;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    
    #twitterLink:hover {
      background-color: #0d8ddb;
    }
    
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>

  <div id="controls" style="display: flex; flex-direction: column; gap: 10px;">
    <div>
      <button id="prevBtn">◀</button>
      <select id="modelSelect"></select>
      <button id="nextBtn">▶</button>
    </div>
    <div>
      <!-- <select id="cameraSelect"> -->
      <!-- <option value="default">Default</option> -->
      <!-- <option value="top">Top</option> -->
      <!-- <option value="side">Side</option> -->
      <!-- <option value="free">Freestyle</option> -->

      <!-- </select> -->
    </div>

  </div>
  <div id="author">
    loshdex by <a href="https://x.com/attentionmech" target="_blank">@attentionmech</a>
  </div>

  <a href="https://x.com/attentionmech" target="_blank" id="twitterLink">@attentionmech</a>


  <script type="module">
    import './src/index.js';

    // Add button functionality

    const select = document.getElementById('modelSelect');

    // Wait until it's populated, then set default

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.addEventListener('click', () => {
      if (select.selectedIndex > 0) {
        select.selectedIndex--;
        select.dispatchEvent(new Event('change-model'));
      }
    });

    nextBtn.addEventListener('click', () => {
      if (select.selectedIndex < select.options.length - 1) {
        select.selectedIndex++;
        select.dispatchEvent(new Event('change-model'));
      }
    });


    modelSelect.addEventListener('change', (event) => {
      select.dispatchEvent(new Event('change-model'));
    });


  </script>
</body>

</html>
