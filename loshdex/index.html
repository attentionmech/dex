<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Visualizer</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #panel {
      width: 280px;
      padding: 1em;
      background: #f7f7f7;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #renderCanvas {
      flex: 1;
      display: block;
      width: 100%;
      height: 100%;
    }
    select, input {
      width: 100%;
      padding: 0.3em;
    }
  </style>
</head>
<body>
  <div id="panel">
    <label>Model
      <select id="modelSelect"></select>
    </label>
    
  </div>
  <canvas id="renderCanvas"></canvas>
  <script type="module" src="src/main.js"></script>
</body>
</html>
